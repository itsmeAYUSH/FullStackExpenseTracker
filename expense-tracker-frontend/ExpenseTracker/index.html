<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="expense-tracker">
      <div class="heading">
        <h1>Expense Tracker</h1>
        <button onclick="logout(event)">Logout</button>
      </div>

      <form onsubmit="addNewExpense(event)">
        <input type="text" name="description" placeholder="description" />
        <input type="number" name="expenseamount" placeholder="Amount" />
        <select id="category" name="category">
          <option value="fuel">Fuel</option>
          <option value="Electronics">Electronics</option>
          <option value="Entertainment">Entertainment</option>
          <option value="food">food</option>
          <option value="Other">Other</option>
        </select>
        <button type="submit">Add Expense</button>
      </form>

      <div class="expense">
        <h1>Expenses</h1>
        <ul id="listOfExpenses" class="expense-list"></ul>
        <button id="rzp-button1">Buy Premium</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <div id="message"></div>
        <ul id="leaderboard" class="expense-list"></ul>
      </div>
    </div>

    <script src="./index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
